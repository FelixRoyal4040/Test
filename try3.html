<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
  </head>
  <body>
    <p class="js-first"></p>
    <p class="js-second"></p>
    <p class="js-third"></p>
    <p class="js-forth"></p>
    <p class="js-fifth"></p>
    <script>
      document.querySelector(".js-first")
        .innerHTML = `Items(${2+2}): $${((2095*2) + (799*2))/100}`;
      //console.log(`Items(${2+2}): $${((2095*2) + (799*2))/100}`);
      document.querySelector(".js-second")
        .innerHTML = `Shipping & handling: $${4.99+4.99}`;

      document.querySelector(".js-third")
        .innerHTML = `Total before tax: $${((2095*2) + (799*2))/100 + (2*4.99)}`;

      document.querySelector(".js-forth")
        .innerHTML = `Estimated tax (10%): $${Math.round(((2095*2) + (799*2) + (2*499))*0.1)/100}`;

      document.querySelector(".js-fifth")
        .innerHTML= `Order Total: $${((2095*2) + (799*2) + (2*499))/100 + Math.round(((2095*2) + (799*2) + (2*499))*0.1)/100}`;
    </script>
  </body>
</html>
