<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
  </head>
  <body>
    <button onclick="
      playGame('Rock');
    ">Rock</button>

    <button onclick="
      playGame('Paper');
    ">Paper</button>
  
    <button onclick="
      playGame('Scissors');
    ">Scissors</button>

    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      console.log('Reseted');
      localStorage.removeItem('score');
    ">Reset Score</button>
    <script>
      const score = {
          wins: 0,
          losses: 0,
          ties: 0
      }
      console.log(JSON.parse(localStorage.getItem('score')) || 'Nothing new!');

      function playGame(playerMove){
        const computerMove = pickComputerMove();

        let result = '';

        if(playerMove === 'Rock'){
          if(computerMove === 'Rock'){
            result = 'It\'s a tie.';
          }else if(computerMove === 'Paper'){
            result = 'You lose.';
          }else if(computerMove === 'Scissors'){
            result = 'You win.';
          }

        }else if(playerMove === 'Paper'){
          if(computerMove === 'Rock'){
            result = 'You win.';
          }else if(computerMove === 'Paper'){
            result = 'It\'s a tie.';
          }else if(computerMove === 'Scissors'){
            result = 'You lose.';
          }

        }else if(playerMove === 'Scissors'){
          if(computerMove === 'Rock'){
            result = 'You lose.';
          }else if(computerMove === 'Paper'){
            result = 'You win.';
          }else if(computerMove === 'Scissors'){
            result = 'It\'s a tie.';
          }
        }
        
        if(result === 'You win.'){
          score.wins++;
        }else if(result === 'You lose.'){
          score.losses++;
        }else if(result === 'It\'s a tie.'){
          score.ties++;
        } 

        localStorage.setItem('score',JSON.stringify(score));

        console.log(`The computer picked ${computerMove}, and the player picked ${playerMove}.Result: ${result}\nScore: Wins=${score.wins} Losses=${score.losses} Ties=${score.ties}`);
      }

      function pickComputerMove(){
        const randomNumber = Math.random();

        let computerMove = '';
        if(randomNumber > 0 && randomNumber <= 1/3){
          computerMove='Rock';
        }else if(randomNumber > 1/3 && randomNumber <= 2/3){
          computerMove='Paper';
        }else if(randomNumber > 2/3 && randomNumber <= 1){
          computerMove='Scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
