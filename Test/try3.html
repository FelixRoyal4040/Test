<body>
  <script>
    console.log(`Items(${2+2}): $${Math.round((2095*2 + 799 * 2))/100}`);
    console.log(`Shipping & handling: $${4.99*2}`);
    console.log(`Total before tax: $${Math.round((2095*2 + 799 * 2))/100 + (4.99*2)}`);
    console.log(`Estimated tax(10%): $${Math.round((2095*2 + 799 * 2 + (499*2))*0.1)/100 }`);
    
    
  </script>
