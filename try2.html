<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
  </head>
  <body>
    <script>
      var Fahrenheit = (25 * 9/5) + 32;
      console.log(`${Fahrenheit}ºF`);
      var Celsius = (86 - 32) * 5/9;
      console.log(`${Celsius}ºC`);
      Fahrenheit = (-5 * 9/5) + 32;
      console.log(`${Fahrenheit}ºF`);
    </script>
  </body>
</html>
